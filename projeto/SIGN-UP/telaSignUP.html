<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="header">
            <h2>Crie a sua conta</h2>
        </div>
        <form class="form" id="form">
            <div class="NE">
                <div class="n">
                    <div class="form-control">

                        <label for="username">Nome</label>
                        <input type="text" id="username">
                        <i class="img-success"><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error"><img src="./error-icon.svg" alt=""></i>
        
                        <small>Error message</small>
                    </div>
                </div>
                <div class="em">
                    <div class="form-control">
    
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <i class="img-success"><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error"><img src="./error-icon.svg" alt=""></i>
                        
                        <small>Error message</small>
                    </div>
                </div>
            </div>
            
            <div class="CPFDATA">
                <div class="cp">
                    <div class="form-control">

                        <label for="cpf">CPF</label>
                        <input type="cpf" id="cpf" placeholder="000.000.000-00" maxlength="11">
                        <i class="img-success"><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error"><img src="./error-icon.svg" alt=""></i>
                        
                        <small>Error message</small>
                    </div>
                </div>

                <div class="dat">
                    <div class="form-control">

                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento">
                        <i class="img-success"><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error"><img src="./error-icon.svg" alt=""></i>
                        
                        <small>Error message</small>
                    </div>
                </div>

                <div class="tele">
                    <div class="form-control">

                        <label for="fone">Telefone</label>
                        <input type="tel" id="fone" placeholder="00 00000-0000" maxlength="11">
                        <i class="img-success"><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error"><img src="./error-icon.svg" alt=""></i>
                        
                        <small>Error message</small>
                    </div>
                </div>
            </div>
            <div class="senhaconfirme">
                <div class="s">
                    <div class="form-control">

                        <label for="password">Senha</label>
                        <input type="password" id="password">
                        <i class="img-success" ><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error" ><img src="./error-icon.svg" alt=""></i>
        
                        <small>Error Message</small>
        
                    </div>

                </div>
                <div class="conf">
                    <div class="form-control">

                        <label for="passwordtwo">Confirme sua senha</label>
                        <input type="password" id="passwordtwo">
                        <i class="img-success" ><img src="./success-icon.svg" alt=""></i>
                        <i class="img-error" ><img src="./error-icon.svg" alt=""></i>
        
                        <small>Error Message</small>
        
                    </div>
                </div>
            </div>
            

           
        
            

            

            <button type="submit" >ENVIAR</button>
        </form>
   </div> 
   <script src="index.js"></script>
</body>
</html>
